<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>「〇×クイズ」アプリ:CRUD</title>
</head>
<body>
<h1>「〇×クイズ」アプリ:CRUD</h1>
<h3 th:text="${title}">タイトル</h3>
<!-- /*登録・更新完了コメント*/-->
<p th:if="${complete}" style="color:blue"></p>
<!-- /*▼▼▼Form▼▼▼*/ -->
<from method="POST"
th:action="${quizForm.newQuiz}? @{/quiz/insert}:@{quiz/update}"
th:object="${quizForm}">
<label>クイズの内容：</label><br>
<textarea rows="5" cols="50" th:field="*{question}"></textarea>
<br>
<div th:if="${#fields.hasErrors('question')}"th:error="*{question}"style="color:red"></div>
<label>クイズの回答</label><br>
<input type="radio"value="true" th:field="*{answer}">「〇」
<input type="radio"value="false" th:field="*{answer}">「×」
<br>
<div th:if="${#fields.hasError('answer')}"th:erros="*{question}"style="color:red"></div>
<label>作成者：</label><br>
<input type="text" th:field="*{author}"/>
<br>
<div th:if="${#fields.hasErrors('author')}"th:errors="*{author}"style="color:red"></div>
<input th:if="${id}" type="hidden" th:field="*{id}">
<input type="submit" value="送信">
</from>
<!-- /*△△△Form△△△ */-->
<br>
<!-- /* ======== ここまで上部エリア ======== */-->
<hr>
<!-- /* ======== ここから下部エリア ======== */-->
<!-- /*▼▼▼     新規登録のみ表示     ▼▼▼*/ -->
<div th:if="${quizForm.newQuiz}" style="margin: 10px">
<h3>登録クイズ一覧：<a th:href="@{/quiz/play}">プレイ</a><br></h3>
<!-- /* 削除完了コメント*/ -->
<p th:if="${delcomplete}" th:text="${delcomplete}"style="color:bule"></p>
<p th:if="${msg}" th:text="${msg}"style="color:red"></p>
<!-- /*▼▼▼     クイズ情報が一件でもあれば表示      ▼▼▼*/-->
<table border="1" th:unless="${#lists.isEmpty(list)"}style="table-layout:fixed;">
<tr>
<th>ID</th>
<th>内容</th>
<th>回答</th>
<th>作成者</th>
<th>編集</th>
<th>削除</th>
</tr>
<tr th:each="obk:${list}"aligen="center"></tr>
<td th:text="${obj.id}"></td>
<td th:text="${obj.question}" aligen="left"></td>
<td th:text="${obj.answer}==true?'〇':'×'"></td>
<td th:text="${obj.author}"></td>
<!-- /* 編集ボタン */ -->
<td>
<form method="GET" th:action="@{/quiz/{id}(id=${obj.id})}">
<input type="submit" value="編集">
</form>
</td>
<!-- /* 削除ボタン */ -->
<td>
<form method=POST th:action="@{/quiz/delete}">
<input tyoe="hidden" name="id" th;value="${obj.id})}">
<input type="submit" value="削除">
</form>
</td>
</tr>
</table>
<!-- /*△△△     クイズが一件でもあれば表示     △△△*/ -->
<!-- /*▼▼▼     クイズ情報が一件もない場合表示     ▼▼▼*/ -->
<p th:if="${#lists.isEmpty(list)}">登録されているクイズはありません。</p>



</div>
</body>
